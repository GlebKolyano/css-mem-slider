<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <div class="slider-images">
      <div class="slider-images-inner-container">
        <img class="slider__img" src="memes/mem-two.jpg" alt="mem">
        <img class="slider__img" src="memes/mem-one.jpg" alt="mem">
        <img class="slider__img" src="memes/mem-three.jpg" alt="mem">
        <img class="slider__img" src="memes/mem-four.jpg" alt="mem">
      </div>
    </div>
    <div class="slider-bottom">
      <div class="slider-text">
        <p class="slide__text">Теперь ты знаешь, что такое мем.</p>
        <p class="slide__text">Мем - смешной, ситуация - страшная.</p>
        <p class="slide__text">Алёша Попович - топ, согласен? узнал?</p>
        <p class="slide__text">А я всё думал, когда же ты появишься :roflanFace.</p>
      </div>
      <div class="slider-controls">
        <label for="slide1" class="slider__control" id="dote-1">
          <div class="visual"></div>
        </label>
        <label for="slide2" class="slider__control" id="dote-2">
          <div class="visual"></div>
        </label>
        <label for="slide3" class="slider__control" id="dote-3">
          <div class="visual"></div>
        </label>
        <label for="slide4" class="slider__control" id="dote-4">
          <div class="visual"></div>
        </label>
      </div>
    </div>
    
  </div>
</body>

</html>
