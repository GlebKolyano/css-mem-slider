<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slide" id="slide1">
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4" checked>
    <div class="slider-images">
      <div class="slider-images-inner-container">
        <img class="slider__img" src="mems/mem-four.jpg" alt="mem">
        <img class="slider__img" src="mems/mem-one.jpg" alt="mem">
        <img class="slider__img" src="mems/mem-three.jpg" alt="mem">
        <img class="slider__img" src="mems/mem-two.jpg" alt="mem">
      </div>
    </div>
    <div class="slider-bottom">
      <div class="slider-text">
        <p class="slide__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, quisquam.</p>
        <p class="slide__text">Lorem ipsum dolor sit amet.</p>
        <p class="slide__text">Lorem ipsum dolor sit.</p>
        <p class="slide__text">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        <p class="slide__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem.</p>
      </div>
      <div class="slider-controls">
        <label for="slide1" class="slider__control" id="dote-1">
          <div class="visual"></div>
        </label>
        <label for="slide2" class="slider__control" id="dote-2">
          <div class="visual"></div>
        </label>
        <label for="slide3" class="slider__control" id="dote-3">
          <div class="visual"></div>
        </label>
        <label for="slide4" class="slider__control" id="dote-4">
          <div class="visual"></div>
        </label>
      </div>
    </div>
    
  </div>
</body>

</html>
